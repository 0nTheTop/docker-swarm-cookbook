name: Generate Cookbook Portainer Data
on:
  push:
    branches:
      - master
    paths:
      - 'cookbook/**/info.yaml'
      - 'cookbook/**'
  workflow_dispatch:
    inputs:
      forceRun:
        description: 'Force Run Option'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
          
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code v4
        uses: actions/checkout@v4
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Python Portainer Collection Downloader
        run: python baker_download_collection.py
      - name: Run Python Portainer Generator
        run: python baker_portainer_repo.py
      - name: set git config
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git config --global user.email "${GITHUB_ACTOR_ID}+${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "$(gh api /users/${GITHUB_ACTOR} | jq .name -r)"
          git config -l
      - name: Commit and push new files JSON templates
        run: |
          git add templates_cookbook.json
          git add templates.json
          git commit -m "Generated new files"
          git push origin master