---
description: Langflow is a visual framework for building multi-agent and RAG applications. It's open-source, Python-powered, fully customizable, model and vector store agnostic.
title: Langflow-AI
categories: [ai, lowcode]
platform: linux
note:
  <a href="https://www.docker.com/blog/how-to-use-the-postgres-docker-official-image/">Postgres Docker Info</a> <br>
  <a href="https://docs.langflow.org/">Langflow Docs</a>
env:
- name: TZ
  label: Time-Zone
  description: Time Zone
  default: UTC
  preset: true
- name: POSTGRES_USER
  label: POSTGRES_USER
  default: langflow
  description: Specifies a user with superuser privileges and a database with the same name. Postgres uses the default user when this is empty.
- name: POSTGRES_PASSWORD
  label: POSTGRES_PASSWORD
  default: langflow345
  description: Password used by the POSTGRES_USER.
- name: POSTGRES_DB
  label: POSTGRES_DB
  default: langflow
  description: Specifies a name for your database or defaults to the POSTGRES_USER value when left blank. 

               