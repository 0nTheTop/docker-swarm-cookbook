---
description: Nocodb
title: Nocodb
categories: [database, lowcode]
platform: linux
note:
  <a href="https://nocodb.com/" target="_blank">Nocodb Docs</a><br>
  <a href="https://github.com/nocodb/nocodb" target="_blank">Nocodb Github</a> | Report <a href="https://github.com/nocodb/nocodb/issues" target="_blank">Issue</a><br>
name: nocodb
env:
- name: NC_DB_USERNAME
  label: Database Username
  default: nocodb
  description: Username for the Nocodb database.
- name: NC_DB_PASSWORD
  label: Database Password
  default: nocodb123
  description: Password for the Nocodb database.
- name: NC_DB_HOST
  label: Database Host
  default: postgres
  description: Hostname of the PostgreSQL database.
- name: NC_DB_PORT
  label: Database Port
  default: 5432
  description: Port number for the PostgreSQL database.
- name: NC_ADMIN_EMAIL
  label: Admin Email
  default: admin@example.com
  description: Email address for the Nocodb administrator.
- name: NC_PORT
  label: Nocodb Port
  default: 8080
  description: Port number for the Nocodb server.
- name: TZ
  label: Time Zone
  default: UTC
  description: Time zone for the Nocodb server.
