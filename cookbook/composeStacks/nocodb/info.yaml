---
description: NocoDB is an open-source alternative to Airtable, allowing you to turn any database into a smart spreadsheet.
title: NocoDB
categories:
  - lowcode
  - database
  - productivity
  - development
platform: linux
name: nocodb
note: <a href="https://docs.nocodb.com/" target="_blank">NocoDB Docs</a><br>
env:
  - name: NOCODB_HTTP_PORT
    label: NocoDB HTTP Port
    description: The HTTP port to expose NocoDB on.
    default: 8585
  - name: NOCODB_PORT
    label: NocoDB Port
    description: The port NocoDB runs on within its container.
    default: 8080
  - name: MYSQL_USER
    label: MySQL User
    description: Username for MySQL database.
    default: noco
  - name: MYSQL_PASSWORD
    label: MySQL Password
    description: Password for MySQL database.
    default: mysqlpassword
  - name: MYSQL_ROOT_PASSWORD
    label: MySQL Root Password
    description: Root password for MySQL database.
    default: mysqlrootpassword
  - name: MYSQL_DATABASE
    label: MySQL Database
    description: Name of the MySQL database.
    default: noco_db
  - name: TZ
    label: Time Zone
    description: Time Zone.
    default: UTC 

